<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackStage</title>
    <link rel="shortcut icon" type="image/png" href="../Image/img5.png" />
    <link rel="stylesheet" href="Profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <img src="../Image/img4.png" />
      </div>
      <div class="navbar-elements">
        <p class="elements">
          <a href="HomePage.html"><i class="fa-solid fa-house"></i> Home</a>
        </p>
        <p class="elements">
          <a href=""><i class="fa-solid fa-user-group"></i> Friends</a>
        </p>
        <p class="elements">
          <a href=""><i class="fa-solid fa-message"></i> Messages</a>
        </p>
        <p class="elements">
          <a href=""><i class="fa-solid fa-bell"></i> Notifications</a>
        </p>
        <p class="elements">
          <a href=""><i class="fa-regular fa-square-plus"></i> Create</a>
        </p>
        <p class="elements">
          <a href=""><i class="fa-solid fa-user"></i> Profile</a>
        </p>
        <p class="elements">
          <a href=""><i class="fa-solid fa-gear"></i> Setting</a>
        </p>
        <p class="elements">
          <a href=""><i class="fa-solid fa-bars"></i> More</a>
        </p>
      </div>
    </div>

    <div class="profile-tab">
      <div class="under-navbar"></div>
      <div class="page-profile">
        <div class="profile-avatar">
          <button class="edit-profile btn-avatar">Edit profile</button>
          <button class="create-content btn-avatar">Create</button>
          <img
            src="https://200lab.io/wp-content/plugins/buddyboss-platform/bp-core/images/profile-avatar-buddyboss.png"
          />
        </div>
        <div class="profile-name">
          <h1>Nguyen Van A</h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="profile-details">
          <div class="profile-introduce">
            <h2>Introduce</h2>
            <hr />
            <div class="introduce-live">
              <p><i class="fa-solid fa-house"></i> Live in Los Angeles</p>
            </div>
            <div class="introduce-work">
              <p><i class="fa-solid fa-suitcase"></i> Working at ABC company</p>
            </div>
            <div class="introduce-relationship">
              <p><i class="fa-solid fa-heart"></i> Single</p>
            </div>
            <div class="introduce-phone">
              <p><i class="fa-solid fa-phone"></i> 0123456789</p>
            </div>
          </div>
          <div class="profile-post">
            <h2>Post</h2>
            <hr />

            <div class="post-tab">
              <div class="avatar-name">
                <img src="../Image/img7.png" />
                <p>Nguyen Van A</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
